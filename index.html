<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <nav class="header">
          <ul class="header-links">
            <li>
              <h2>Code Journal</h2>
            </li>
            <li class="entries-link">
              <a href="#header">Entries</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="view" data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full">
            <h1 class="title-size">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" class="image" alt="placeholder-image-square">
          </div>
          <div class="column-half display-col">
            <label for="title">Title</label>
            <input
                required
                name="title"
                type="text"
                id="title">
            <label for="photo">Photo URL</label>
            <input
                required
                name="photo"
                type="url"
                id="photo">
          </div>
          <div class="column-full display-col">
            <label for="notes">Notes</label>
            <textarea
              required
              rows="6"
              name="notes"
              id="notes"></textarea>
          </div>
          <div class="form-actions column-full">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries" id="entries">
      <div class="entries-container">
        <div class="row">
          <div class="entry-title-spacing column-full">
            <h1>Entries</h1>
            <button type="button">NEW</button>
          </div>
        </div>
        <div class="row">
          <ul class="entries-list">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
